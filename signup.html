<body>
    <div class="container signup">
        <form action="DB/registrarse.php" method="POST" name="frm_signup" id="frm_signup"> 
            <h1 class="text-align-center">Registrarse</h1>
            <div class="formulario">
                <!---
                <div class="campo-entrada">
                    <input type="number" name="Identificacion" id="identificacion" placeholder="Identificación"
                    maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <span class="border"></span>
                    <small class="error" id="error">Digite su Identificación</small>
                </div>
            -->

                <div class="campo-entrada">
                    <input type="text" name="names" id="names" placeholder="Nombres">
                    <span class="border"></span>
                    <small class="error" id="error">Digite su nombre</small>
                </div>
                <div class="campo-entrada">
                    <input type="text" name="lastnames" id="lastnames" placeholder="Apellidos">
                    <span class="border"></span>
                    <small class="error" id="error">Digite sus apellidos</small>
                </div>

                <!--
                <div class="campo-entrada">
                    <input type="date" name="date" id="date" placeholder="Fecha de nacimiento">
                    <span class="border"></span>
                    <small class="error" id="error">Digite su fecha de nacimiento</small>
                </div>
                -->

                <div class="campo-entrada">
                    <input type="text" name="username" id="username" placeholder="Correo">
                    <span class="border"></span>
                    <small class="error" id="error">Digite su correo electrónico</small>
                </div>
                <div class="campo-entrada">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <span class="border"></span>
                    <small class="error" id="error">Digite su contraseña</small>
                </div>
                <div class="campo-entrada">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar contraseña">
                    <span class="border"></span>
                    <small class="error" id="error">Las contraseñas deben coincidir</small>
                </div>
                <!-- <button type="submit" id="enviar-datos">Regístrate</button> -->
                <input id="enviar-datos" class="button" type="button" value="Regístrate">
                <div class="registrar-cuenta">
                    ¿Ya tienes una cuenta?<a href="singin.html"> Inicia sesión</a>
                </div>
            </div>
        </form>
